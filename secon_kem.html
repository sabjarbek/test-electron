<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ОПРЕДЕЛЕНИЕ ПРОИЗВОДИТЕЛЬНОСТИ МНОГОСТУПЕНЧАТОГО ОБЪЕМНОГО КОМПРЕССОРА.</title>
  </head>
  <body>
    <div class="container">
        <h1>ОПРЕДЕЛЕНИЕ ПРОИЗВОДИТЕЛЬНОСТИ МНОГОСТУПЕНЧАТОГО ОБЪЕМНОГО КОМПРЕССОРА.</h1>
        <div class="row">
            <div class="col-md-6">
        <form name="kem">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> F<sub>н</sub>- площадь поперечного сечения поршня, мм2;</label>
              <input type="text" class="form-control" id="firstInput"   name="firstInput"            >
              <div id="emailHelp" class="form-text">Заполните поле корректно</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">S<sub>н</sub>- ход поршня, мм;</label>
              <input type="text"  class="form-control" id="secondInput" name="secondInput">
              <div  class="form-text">Заполните поле корректно</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">n - скорость вращения вала, .</label>
                <input type="text" class="form-control" id="thirdInput" name="thirdInput">
                <div  class="form-text">Заполните поле корректно</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">t -<sub>окр</sub>температуры окружающей среды °C</label>
                <input type="text" class="form-control" id="fourthInput" name="fourthInput">
                <div  class="form-text">Заполните поле корректно</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">a - изменение температуры, °C</label>
                <input type="text" class="form-control" id="fivethInput" name="fivethInput">
                <div  class="form-text">Заполните поле корректно</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">T<sub>1</sub> - начале всасывания температуры °C.</label>
                <input type="text" class="form-control" id="sixthInput" name="sixthInput">
                <div  class="form-text">Заполните поле корректно</div>
              </div>
            <button type="button" id="button" class="btn btn-primary">Рассчитать</button>
          </form>
        </div>
        <div class="col-md-6">
            <div id="resultHidden" class="d-none">
              <table class="table">
                <tr>
                  <td>ОПРЕДЕЛЕНИЕ ПРОИЗВОДИТЕЛЬНОСТИ МНОГОСТУПЕНЧАТОГО ОБЪЕМНОГО КОМПРЕССОРА.</td>
                  <td id="result"></td>
                </tr>
              </table>
            </div>
        </div>
        </div>
    </div>
    <script>

let form = document.forms.kem;

form.firstInput.oninput = kem;
form.secondInput.oninput = kem;
form.thirdInput.oninput = kem;
form.fourthInput.oninput = kem;
form.fivethInput.oninput = kem;
form.sixthInput.oninput = kem;

function kem() {
  let firstInput = form.firstInput.value;  
  let secondInput = form.secondInput.value;
  let thirdInput = form.thirdInput.value;
  let fourthInput = form.fourthInput.value;
  let fivethInput = form.fivethInput.value;
  let sixthInput = form.sixthInput.value;
  
  let result= (2.8*fourthInput - fivethInput);
  let result2=result/sixthInput;
  let result3=result2*firstInput;
  let result4=result3*secondInput*thirdInput;
  
  document.getElementById('result').innerHTML = result4;
  let hidden = result4;
}

kem();
button.onclick = function(event) {
      resultHidden.style.cssText=`display: block !important;`;
  };


    


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
